<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <!-- responsive styles files -->
  <link rel="stylesheet" href="css/responsive_index_styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="reviews"><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <div class="main-container">
      <div class=top-box>

        <div class="box map-section">
          <section id="map-container">
            <div id="map" role="application"></div>
          </section>
        </div>

        <section>

          <div class="filter-options box filter-section">
            <h2>Filter Results</h2>
            <select tabindex="2" id="neighborhoods-select" name="neighborhoods" aria-label="select neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select tabindex="3" id="cuisines-select" name="cuisines" aria-label="select cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
      </div>

      <div id="restaurant-container list-section">
        <ul tabindex="4" id="restaurants-list"></ul>
      </div>
      </section>

    </div>

  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- service worker registration
  as taught via: https://developers.google.com/web/fundamentals/codelabs/offline/-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js')
        .then(function () { console.log("Service Worker Registered"); });
    }
  </script>

</body>

</html>
